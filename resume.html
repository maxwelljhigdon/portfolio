<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume | Maxwell Higdon</title>

  <!-- Optional: reuse your main styles -->
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f7f6;
      color: #1e1e1e;
    }

    .resume-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .resume-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .resume-actions h1 {
      font-size: 1.6rem;
      margin: 0;
    }

    .btn-download {
      background: #556fb5;
      color: white;
      padding: 12px 22px;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-download:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .resume-frame {
      width: 100%;
      height: 85vh;
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      background: white;
    }

    /* Mobile fallback */
    @media (max-width: 768px) {
      .resume-frame {
        height: 70vh;
      }
    }
  </style>
</head>

<body>

  <div class="resume-container">

    <div class="resume-actions">
      <h1>Resume</h1>

      <a
        href="documents/Higdon_Maxewell_Resume.pdf"
        class="btn-download"
        download="Higdon_Maxewell_Resume.pdf">
        Download PDF
      </a>
    </div>

    <iframe
      src="documents/Higdon_Maxewell_Resume.pdf"
      class="resume-frame">
    </iframe>

  </div>

</body>
</html>
